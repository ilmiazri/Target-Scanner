<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Akaun Baru</title>
  <style>
    body {
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Daftar Akaun Baru</h2>
  <input type="text" id="nama" placeholder="Nama Penuh" />
  <input type="text" id="ic" placeholder="No IC" />
  <input type="text" id="phone" placeholder="No Telefon" />
  <input type="password" id="password" placeholder="Katalaluan" />
  <button onclick="registerUser()">Daftar</button>
  <button onclick="location.href='index.html'">Kembali ke Log Masuk</button>

  <script>
    function registerUser() {
      const nama = document.getElementById("nama").value.trim();
      const ic = document.getElementById("ic").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;

      if (!nama || !ic || !phone || !password) {
        alert("Sila isi semua maklumat.");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.find(u => u.ic === ic)) {
        alert("No IC telah didaftarkan.");
        return;
      }

      users.push({ nama, ic, phone, password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Pendaftaran berjaya!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
