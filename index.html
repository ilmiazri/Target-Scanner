<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Target Scanner</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      flex-direction: column;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Log Masuk</h2>
  <input type="text" id="ic" placeholder="No IC">
  <input type="password" id="password" placeholder="Katalaluan">
  <button onclick="login()">Log Masuk</button>

  <script>
    function login() {
      const ic = document.getElementById("ic").value;
      const pw = document.getElementById("password").value;

      // Anda boleh tukar nilai sebenar ini
      if (ic === "123456789012" && pw === "password") {
        window.location.href = "scanner.html";
      } else {
        alert("Log masuk gagal!");
      }
    }
  </script>
</body>
</html>
