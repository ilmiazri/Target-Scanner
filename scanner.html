<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Target Scanner</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    nav button {
      margin: 0 5px;
      padding: 8px 12px;
      font-size: 14px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #0056b3;
    }

    #scanner-app {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    video {
      width: 90%;
      max-width: 400px;
      border: 2px solid white;
      margin-top: 20px;
    }

    canvas {
      display: none;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #444;
      padding: 20px;
      border-radius: 10px;
      display: none;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Header dimasukkan -->
  <header style="background: #222; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
    <div style="display: flex; align-items: center;">
      <img src="images/logo.png" alt="Logo" style="height: 50px; margin-right: 10px;">
      <h1 style="color: white;">Perak Shooting Team</h1>
    </div>
    <nav>
      <button onclick="location.href='homepage.html'">Home</button>
      <button onclick="location.href='scanner.html'">Scan</button>
      <button onclick="location.href='profile.html'">Profile</button>
      <button onclick="location.href='data.html'">Data</button>
      <button onclick="logout()">Log Out</button>
    </nav>
  </header>

  <!-- Kandungan utama scanner -->
  <div id="scanner-app">
    <button id="scanBtn">Scan</button>
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="popup">Jumlah markah: <span id="score"></span></div>
  </div>

  <script>
    const scanBtn = document.getElementById('scanBtn');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const popup = document.getElementById('popup');
    const scoreSpan = document.getElementById('score');
    let stream = null;
    let scanning = false;

    scanBtn.addEventListener('click', async () => {
      if (!scanning) {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        scanning = true;
        scanBtn.textContent = 'Tutup';
      } else {
        const tracks = stream.getTracks();
        tracks.forEach(track => track.stop());
        video.srcObject = null;
        scanning = false;
        scanBtn.textContent = 'Scan';
      }
    });

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
