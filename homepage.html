<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage - Perak Shooting Team</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 2px solid #ffc107;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header img {
      height: 50px;
    }
    nav {
      display: flex;
      gap: 10px;
    }
    nav button {
      padding: 10px 15px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #0056b3;
    }
    main {
      padding: 20px;
    }
    .performance-section {
      background-color: #111;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .performance-section h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; gap: 10px;">
      <img src="logo.jpg" alt="PST Logo">
      <h1>Perak Shooting Team</h1>
    </div>
    <nav>
      <button onclick="goTo('homepage.html')">Home</button>
      <button onclick="goTo('scanner.html')">Scan</button>
      <button onclick="goTo('profile.html')">Profile</button>
      <button onclick="goTo('data.html')">Data</button>
      <button onclick="logout()">Log Out</button>
    </nav>
  </header>

  <main>
    <div class="performance-section">
      <h2>Performance Athlete</h2>
      <p id="athleteName"></p>
    </div>
  </main>

  <script>
    function goTo(page) {
      window.location.href = page;
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    }

    const user = JSON.parse(localStorage.getItem("currentUser"));
    if (user) {
      document.getElementById("athleteName").textContent = user.nama;
    } else {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
